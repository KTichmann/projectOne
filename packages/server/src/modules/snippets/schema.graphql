type Snippet {
	id: ID!
	content: String!
	language: String!
	tags: [String]
	user: String!
}

type Query {
	getPublicSnippets: [Snippet]
	getUserSnippets(userId: String!): [Snippet]
	getSnippetById(snippetId: String!): Snippet
	getSnippetsByTag(tag: String!): [Snippet]
}

type Mutation {
	createSnippet(
		content: String!
		language: String!
		visibility: String!
		tags: [String!]
	): Snippet
	updateSnippet(
		id: String!
		content: String
		language: String
		visibility: String
		tags: [String!]
	): Snippet
	# deleteSnippet(snippetId: Int!): Boolean
}
