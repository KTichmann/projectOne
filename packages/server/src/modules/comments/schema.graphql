#import ContentError from "../../shared.graphql"

type Comment {
	id: ID!
	content: String!
	user: String!
	createdAt: String!
}

union CommentOrError = Comment | ContentError

type Query {
	getSnippetComments(snippetId: String!): [Comment]
	getUserComments(userId: String!): [Comment]
	getCommentById(commentId: String!): Comment
}

type Mutation {
	createComment(snippetId: String!, content: String!): CommentOrError
	updateComment(commentId: String!, content: String!): CommentOrError
	deleteComment(commentId: String!): Boolean
}
