type Query {
	getUserFollowers(userId: String): [String!]
	getUserFollowing(userId: String): [String!]
	getFollowingSnippets: [Snippet!]
}

type Mutation {
	followUser(username: String!): [Error]
	unfollowUser(username: String!): [Error]
}
