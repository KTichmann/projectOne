#import ContentError from "../../shared.graphql"

type Snippet {
	id: ID!
	content: String!
	language: String!
	tags: [String]
	user: String!
	theme: String!
	createdAt: String!
	title: String!
	comments: Int
}

union SnippetOrError = Snippet | ContentError

type Query {
	getPublicSnippets: [Snippet]
	getUserSnippets(username: String!): [Snippet]
	getSnippetById(snippetId: String!): Snippet
	getSnippetsByTag(tag: String!): [Snippet]
	getMySnippets: [Snippet]
	searchSnippets(query: String!): [Snippet]
}

type Mutation {
	createSnippet(
		content: String!
		language: String!
		visibility: String!
		theme: String!
		tags: [String!]
		title: String!
	): SnippetOrError
	updateSnippet(
		id: String!
		content: String
		language: String
		visibility: String
		theme: String
		tags: [String!]
		title: String!
	): SnippetOrError
	deleteSnippet(snippetId: String!): Boolean
}
